version: '3.8'

services:
  # Bot Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_tracker_bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - wallet_tracker
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./logs:/app/logs

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: webhook
    container_name: wallet_tracker_webhook
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEBHOOK_PORT:-8000}:8000"
    networks:
      - wallet_tracker
    depends_on:
      - redis
      - bot
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./logs:/app/logs

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: wallet_tracker_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - wallet_tracker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  wallet_tracker:
    driver: bridge

volumes:
  redis_data: